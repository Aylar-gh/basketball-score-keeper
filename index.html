<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="scoreboard">
            <div class="team home">
                <h3>HOME</h3>
                <h2 id="homeScore">0</h2>
              <button id="add1score" onclick="score1()">+1</button>
              <button id="add2score" onclick="score2()">+2</button>
              <button id="add3score" onclick="score3()">+3</button>
            </div>
            <div class="team guest">
                <h3>GUEST</h3>
                <h2 id="guestScore">0</h2>
                <button id="gadd1Score" onclick="gScore1()">+1</button>
                <button id="gadd2Score" onclick="gScore2()">+2</button>
                <button id="gadd3Score" onclick="gScore3()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
